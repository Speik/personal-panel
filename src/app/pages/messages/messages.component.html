<div class="py-8 space-y-6">
  <ng-container *ngIf="!isLoading; else skeleton">
    <div
      *ngFor="let message of clientMessagesData"
      class="bg-surface-overlay rounded-xl shadow-sm p-4 space-y-2"
    >

    <h2 class="flex items-center text-xl font-bold">
      <p-avatar
        icon="pi pi-user"
        styleClass="mr-2"
        size="small"
        shape="circle"
      ></p-avatar>
      <span>
        {{message.name}}
      </span>
    </h2>
    
    <div class="flex items-center">
      <p-avatar
        icon="pi pi-calendar"
        styleClass="mr-2"
        size="small"
        shape="circle"
      ></p-avatar>
      <span>
        {{ message.createdAt | date: 'd MMM yyyy - HH:mm' }}
      </span>
    </div>
    
    <div class="flex items-center">
      <p-avatar
        icon="pi pi-at"
        styleClass="mr-2"
        size="small"
        shape="circle"
      ></p-avatar>
      <span>
        <a class="text-highlight" href="mailto:{{message.email}}">{{message.email}}</a>
      </span>
    </div>

    <div class="flex">
      <p-avatar
        icon="pi pi-align-left"
        styleClass="mr-2"
        size="small"
        shape="circle"
      ></p-avatar>
      <div
        [innerHTML]="parseMessage(message.text)"
        class="pt-1"
      >
      </div>
    </div>

    <p-divider></p-divider>

    <div class="flex justify-end items-center space-x-2">
      <p-button
        icon="pi pi-trash"
        styleClass="p-button-danger p-button-sm p-button-rounded p-button-text p-button-raised"
        (click)="confirmDelete($event, message)"
      ></p-button>
    </div>

    </div>
  </ng-container>
</div>

<ng-template #skeleton>
  <p-skeleton
    height="16rem"
    styleClass="mb-6"
    borderRadius=".7rem"
    *ngFor="let message of clientMessagesData"
  ></p-skeleton>
</ng-template>

<p-confirmPopup></p-confirmPopup>
