<div class="w-full h-full min-h-screen flex justify-center items-center">
  <div class="w-1/3">
    <div class="pb-4 flex justify-center">
      <app-page-title></app-page-title>
    </div>
    <div class="bg-surface-overlay p-8 rounded-lg shadow-lg">
      <form class="space-y-4">
        <div>
          <label
            htmlFor="username"
            class="text-xl block pb-2"
          >
            Username
          </label>
          <input
            pInputText
            id="username"
            class="w-full"
            type="text"
            spellcheck="false"
          />
        </div>
        <div>
          <label
            htmlFor="password"
            class="text-xl block pb-2"
          >
            Password
          </label>
          <input
            pInputText
            id="password"
            class="w-full"
            type="password"
            spellcheck="false"
          />
        </div>
        <div>
          <p-checkbox
            name="remember"
            value="val1"
            label="Remember me"
          ></p-checkbox>
        </div>
      </form>

      <div class="pt-4 flex justify-center">
        <p-button label="Submit"></p-button>
      </div>
      
    </div>
  </div>
</div>
